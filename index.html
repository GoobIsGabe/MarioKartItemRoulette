<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mario Kart Item Cube</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="spincounter"></div>
    <div id="rotation"></div>
    <div id="view" style="width: 350px; height: 250px; margin: 20% auto 0 auto">
      <div id="box">
        <div class="one" id="one"><img id="picone" src="" alt="1" /></div>
        <div class="two" id="two"><img id="pictwo" src="" alt="2" /></div>
        <div class="three" id="three"><img id="picthree" src="" alt="3" /></div>
        <div class="four" id="four"><img id="picfour" src="" alt="4" /></div>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
     rotateAnimation("box", 13); // If you want it faster, just use more functions 4Head
     //Or you can do the smarter thing and edit the speedmult variable in the script  
    </script>
  </body>
</html>
